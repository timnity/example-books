<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Node-Scaffold">
    <!-- 要求使用webkit内核 -->
    <meta name="renderer" content="webkit">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index,follow">
    <meta name="author" content="iDurian Media Team">
    <!-- 忽略数字自动识别为电话号码 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 忽略识别邮箱 -->
    <meta name="format-detection" content="email=no">
   <!--  App 广告条 Smart App Banner -->
    <!-- <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"> -->

    <!-- 禁止浏览器从本地计算机的缓存中访问页面内容:这样设定,访问者将无法脱机浏览,开发使用 -->
    <!-- <meta http-equiv="pragma" content="no-cache"> -->
    <!-- <meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> -->
    <!-- <meta http-equiv="expires" content="-1"> -->

    <!-- 允许缓存,生产使用.使用长缓存确保服务器负担,使用文件名更新态刷缓存 -->
    <meta http-equiv="Cache-Control" content="public">
    <meta http-equiv="Cache-Control" content="max-age=864000">
    <title>Node-Scaffold</title>
  </head>
  <body>
    <div id="app-mount"></div>
  </body>
</html>
